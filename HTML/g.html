<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Recipes</title>
    <link rel="stylesheet" href="g.css">
</head>
<body>
    <header>
        <h1>Healthy Recipes</h1>
    </header>
    <main>
        <div class="recipe-form">
            <h2>Add New Recipe</h2>
            <form id="recipeForm">
                <input type="text" id="recipeName" placeholder="Recipe Name" required>
                <textarea id="recipeIngredients" placeholder="Ingredients" required></textarea>
                <textarea id="recipeInstructions" placeholder="Instructions" required></textarea>
                <input type="file" id="recipePhoto" accept="image/*">
                <button type="submit">Add Recipe</button>
            </form>
        </div>
        <div id="recipesContainer" class="recipes-container">
            <!-- Recipes will be dynamically added here -->
        </div>
        <div class="tabs">
            <button class="tab2" onclick="location.href='openscreen.html'">Lunch</button>
            <button class="tab3" onclick="location.href='l.html'">Dinner</button>
            <button class="tab4" onclick="location.href='index.html'">HOME</button>
            <button class="tab5" onclick="location.href='endscreen.html'">THE END</button>
          </div>
    </main>

    <script src="g.js"></script>
</body>

</html>
